<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> secret gggshasha</title>
    <style>
        body {
            background-color: #ffcccb;
            font-family: 'Times New Roman', serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .moving-text {
            position: absolute;
            width: 100%;
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
            color: red;
            animation: moveText 10s linear infinite;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes moveText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1s infinite alternate;
            margin-top: 50px;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .button-container {
            margin-top: 40px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff5c8d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff3366;
        }

    </style>
</head>
<body>
    <div class="heart">&#10084;</div>
    <div class="moving-text">
        <h1>Will you be my Valentine? hehe</h1>
		<h2> ok edi 'wag </h2>
    </div>
    <div class="button-container">
        <button class="button" onclick="showResponse('Yes')">Yes!</button>
        <button class="button" onclick="showResponse('No')">No</button>
    </div>
    <script>
        function showResponse(answer) {
            if (answer === 'Yes') {
                alert('Yeyyyy! mwah');
            } else {
                alert('hindi pwede');
            }
        }
    </script>

</body>
</html>
